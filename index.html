    <title>Unlimited Void - Domain Expansion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mediapipe 라이브러리 - 자산 호환성을 보장하기 위한 고정 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1.1632777926/selfie_segmentation.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700;900&amp;family=Roboto+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
        }

        /* 캔버스가 모든 시각 효과를 처리함 */
        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transform: scaleX(-1); /* 셀카 느낌을 위한 미러링 효과 */
            z-index: 10;
        }

        /* 입력 비디오 숨김, JS로 처리됨 */
        #input_video {
            display: none;
        }

        /* UI 레이어 (미러링되지 않음) */
        #ui_layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        .japanese-text {
            font-family: 'Noto Serif JP', serif;
            font-weight: 900;
        }

        /* 텍스트 효과 */
        .void-text {
            opacity: 0;
            transform: scale(2);
            filter: blur(10px);
            transition: all 0.1s ease-out;
        }

        .active-domain .void-text {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        /* 로딩 스피너 */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #a855f7;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 플래시 오버레이 */
        #flash {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 50;
            transition: opacity 0.1s ease;
        }

<body>

    <!-- 비디오 피드 (숨김) -->
    <video id="input_video" playsinline=""></video>

    <!-- 메인 캔버스 -->
    <canvas id="output_canvas" width="687" height="621"></canvas>

    <!-- 플래시 효과 -->
    <div id="flash"></div>

    <!-- 페이드 아웃 오버레이 (블랙아웃) -->
    <div id="blackout-overlay" class="absolute inset-0 bg-black opacity-0 pointer-events-none z-[90] transition-opacity duration-1000"></div>

    <!-- 다시보기 버튼 -->
    <button id="replay-final-btn" style="z-index: 9999;" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-[0_0_30px_rgba(168,85,247,0.6)] transition-all transform hover:scale-110 pointer-events-auto">
        다시보기
    </button>

    <!-- UI 오버레이 -->
    <div id="ui_layer" class="flex flex-col justify-between p-6">
        

    </div>

    <!-- 선택적 오디오 훅을 위한 Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <script>
        // --- 구성 및 상태 ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d', { alpha: false }); // 기본 투명도 없음을 위해 최적화
        
        // UI 요소
        const uiContainer = document.getElementById('ui_layer');
        const flashDiv = document.getElementById('flash');
        const blackoutDiv = document.getElementById('blackout-overlay');
        const replayBtn = document.getElementById('replay-final-btn');

        // 로직 상태
        let isDomainActive = false;
        let isTriggering = false; // 0.5초 지연을 위한 플래그
        let isLoaded = false;
        let domainOrigin = { x: 0, y: 0 }; // 애니메이션 원점 (피사체 중심)
        
        // 그리기 데이터
        let latestHandResults = null;
        let latestFaceResults = null;
        
        // 고정된 데이터 저장소
        let frozenImage = null; // 캔버스 이미지 소스
        let frozenMask = null;  // 캔버스 이미지 소스
        let frozenFaceLandmarks = null; // 랜드마크 배열
        const spaceBg = new Image();
        spaceBg.src = "space_background.png";

        // 파티클
        const particles = [];
        const PARTICLE_COUNT = 4000; // 밀도 크게 증가
        
        // 애니메이션 상태
        let domainStartTime = 0;
        let isVideoVisible = false;

        // --- 리사이즈 핸들러 ---
        function resize() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            // 활성화되지 않은 경우 기본 원점을 중앙으로 설정
            if (!isDomainActive) {
                domainOrigin = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 파티클 시스템 ---
        class Particle {
            constructor() {
                this.init();
            }

            init() {
                // 3D 공간의 임의 위치
                this.x = (Math.random() - 0.5) * canvasElement.width * 5; // 더 넓게 퍼짐
                this.y = (Math.random() - 0.5) * canvasElement.height * 5;
                this.z = Math.random() * 2000 + 500; // 깊은 곳에서 시작
                
                // 색상 팔레트: 네온 사이버펑크 (빨강, 핑크, 보라, 파랑)
                const colors = [
                    '#ff003c', // 빨강
                    '#ff00b3', // 핑크
                    '#bc13fe', // 보라
                    '#003cff', // 파랑
                    '#ffffff'  // 흰색 포인트
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.size = Math.random() * 2 + 0.5;
            }

            update(speed) {
                this.z -= speed;
                // 카메라를 지나치거나 화면을 벗어나면 재생성
                if (this.z <= 10) {
                    this.init();
                    this.z = 3000; // 뒤쪽에서 재설정
                }
            }

            draw(ctx, cx, cy) {
                // 원근 투영
                const fov = 500;
                const scale = fov / this.z;
                
                // 파티클은 월드 공간의 0,0 중심을 기준으로 정의됨
                // cx, cy를 더하면 뷰포트 중심이 이동함.
                // 그러나 particle.x/y는 임의의 월드 좌표임.
                // 시각적으로 cx,cy에서 방사되는 것처럼 보이게 하려면 원근 투영이
                // cx,cy가 소실점이라면 충분함.
                
                const x2d = this.x * scale + cx;
                const y2d = this.y * scale + cy;
                
                // 트레일 효과 (워프 스피드 줄무늬)
                // 길이는 중심에서의 거리에 따라 달라져 "터널" 모양을 만듦
                const dist = Math.hypot(x2d - cx, y2d - cy);
                let lengthMultiplier = 10;
                
                // 외부 상태 또는 경과 시간에 따른 동적 길이
                if (typeof this.warpFactor === 'number') {
                     lengthMultiplier = this.warpFactor;
                }

                const length = Math.max(20, dist * 0.4 * scale * lengthMultiplier); 
                
                // 중심으로부터의 각도 계산
                const angle = Math.atan2(y2d - cy, x2d - cx);
                
                const tailX = x2d - Math.cos(angle) * length;
                const tailY = y2d - Math.sin(angle) * length;

                ctx.lineWidth = this.size * scale;
                ctx.strokeStyle = this.color;
                ctx.globalAlpha = Math.min(1, scale * 2); // 거리에서 페이드 인
                
                ctx.beginPath();
                ctx.moveTo(tailX, tailY);
                ctx.lineTo(x2d, y2d);
                ctx.stroke();
                
                ctx.globalAlpha = 1.0;
            }
        }

        // 파티클 초기화
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // --- 손 로직 ---
        function checkHandSign(landmarks) {
            // 오른손 "무량공처" 수인 확인
            // 검지와 중지 폄. 약지와 소지 구부림. 중지가 검지 위로 교차.

            const indexTip = landmarks[8]; 
            const indexPip = landmarks[6];
            const middleTip = landmarks[12]; 
            const middlePip = landmarks[10];
            const ringTip = landmarks[16]; 
            const ringPip = landmarks[14];
            const pinkyTip = landmarks[20]; 
            const pinkyPip = landmarks[18];

            // 1. 폄 확인 (Y는 상단이 0)
            const indexExtended = indexTip.y < indexPip.y;
            const middleExtended = middleTip.y < middlePip.y;
            const ringCurled = ringTip.y > ringPip.y;
            const pinkyCurled = pinkyTip.y > pinkyPip.y;

            if (!indexExtended || !middleExtended || !ringCurled || !pinkyCurled) return false;

            // 2. 교차 확인
            // 거울 모드 (셀카)에서:
            // 사용자의 오른손은 화면의 오른쪽에 있음.
            // 엄지는 왼쪽에 있음 (손바닥 기준).
            // 정상: 검지는 중지의 왼쪽에 있음.
            // 교차: 중지가 왼쪽으로 이동하여 검지를 교차함.
            // X 좌표를 확인하여 검증함.
            
            // 참고: 손의 방향에 따라 엄격한 X 확인이 실패할 수 있음.
            // 거리 확인 + 상대 위치 확인을 사용함.
            
            // 끝부분 사이의 거리
            const tipDist = Math.hypot(indexTip.x - middleTip.x, indexTip.y - middleTip.y);
            
            // 상호작용: 끝부분이 매우 가깝거나 (< 0.05) 교차된 경우
            // 교차 확인: 
            // 정상 오른손: Index.x < Middle.x (대략)
            // 교차: Index.x > Middle.x (중지가 엄지 쪽으로 교차됨)
            const isCrossed = (middleTip.x < indexTip.x); // 미러링된 오른손의 경우
            
            // 완화: 닿아 있거나(매우 가까움) 엄격하게 교차된 경우 인정.
            if (tipDist < 0.06 || isCrossed) {
                return true;
            }
            return false;
        }

        // --- 영역 전개 활성화 ---
        const domainVideo = document.createElement('video');
        domainVideo.src = "Video Project.mp4";
        domainVideo.id = "domain-video";
        domainVideo.setAttribute('playsinline', '');
        domainVideo.setAttribute('webkit-playsinline', '');
        domainVideo.style.position = "absolute";
        domainVideo.style.top = "0";
        domainVideo.style.left = "0";
        domainVideo.style.width = "100%";
        domainVideo.style.height = "100%";
        domainVideo.style.zIndex = "60"; // 텍스트(z-50)와 플래시(z-50) 위에 오도록 보장
        domainVideo.style.objectFit = "cover";
        domainVideo.style.display = "none";
        domainVideo.style.opacity = "0";
        domainVideo.style.transition = "opacity 0.5s ease";
        document.body.appendChild(domainVideo);

        async function activateDomain() {
            if (isDomainActive) return;
            
            // 1. 상태
            isDomainActive = true;
            uiContainer.classList.add('active-domain');


            // 2. 정지 화면 캡처 및 중심점 계산
            if (currentSegmentationResult) {
                frozenImage = await createImageBitmap(videoElement);
                frozenMask = await createImageBitmap(currentSegmentationResult.segmentationMask);
                
                // 2.1 가능한 경우 얼굴 랜드마크 캡처
                if (latestFaceResults && latestFaceResults.multiFaceLandmarks && latestFaceResults.multiFaceLandmarks.length > 0) {
                     frozenFaceLandmarks = latestFaceResults.multiFaceLandmarks[0];
                } else {
                     frozenFaceLandmarks = null;
                }

                // 중심점 계산
                const tempCanvas = document.createElement('canvas');
                // 성능을 위해 축소
                const scale = 0.2; 
                tempCanvas.width = canvasElement.width * scale;
                tempCanvas.height = canvasElement.height * scale;
                const tempCtx = tempCanvas.getContext('2d');
                
                // 픽셀 데이터를 읽기 위해 마스크를 캔버스에 그리기
                tempCtx.drawImage(frozenMask, 0, 0, tempCanvas.width, tempCanvas.height);
                
                const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imgData.data;
                
                let totalX = 0;
                let totalY = 0;
                let count = 0;
                
                // 픽셀 반복 (RGBA)
                for (let i = 0; i < data.length; i += 4) {
                    const alpha = data[i + 3]; // 알파 채널
                    const red = data[i];       // 빨강 채널 확인
                    
                    // 이 픽셀이 사람을 나타내는지 확인 (투명하지 않음/검은색 아님)
                    if (red > 128 || alpha > 128) {
                        const index = i / 4;
                        const x = index % tempCanvas.width;
                        const y = Math.floor(index / tempCanvas.width);
                        
                        totalX += x;
                        totalY += y;
                        count++;
                    }
                }
                
                if (count > 0) {
                    domainOrigin.x = (totalX / count) / scale;
                    domainOrigin.y = (totalY / count) / scale;
                } else {
                    // 중앙으로 대체
                    domainOrigin.x = canvasElement.width / 2;
                    domainOrigin.y = canvasElement.height / 2;
                }
            } else {
                 domainOrigin.x = canvasElement.width / 2;
                 domainOrigin.y = canvasElement.height / 2;
            }

            // 3. 플래시
            // flashDiv.style.opacity = '1';
            // setTimeout(() => flashDiv.style.opacity = '0', 150);
            
            // 4. 비디오 재생
            domainStartTime = Date.now();
            domainVideo.style.display = "block";
            domainVideo.style.opacity = "0"; // 처음에 숨김
            isVideoVisible = false;
            domainVideo.currentTime = 0;
            domainVideo.play();
            replayBtn.classList.add('hidden'); // 재시작 시 다시보기 숨김
            replayBtn.style.display = "none";
        }
        
        // 비디오 종료 리스너
        domainVideo.addEventListener('ended', () => {
             // 1. 검은색으로 페이드
             blackoutDiv.style.opacity = '1';
             
             // 2. 페이드 후 다시보기 버튼 표시
             // 2. 페이드 후 다시보기 버튼 표시
             setTimeout(() => {
                 console.log("Showing Replay Button");
                 replayBtn.classList.remove('hidden');
                 replayBtn.style.display = "block"; // 강제 표시
             }, 1000);
        });
        
        // 다시보기 동작
        replayBtn.addEventListener('click', () => {
            // 블랙아웃 초기화
            blackoutDiv.style.opacity = '0';
            
            // 다시보기 버튼 숨김
            replayBtn.classList.add('hidden');
            replayBtn.style.display = "none";

            // 미리보기 모드(손 추적)로 재설정
            deactivateDomain();
        });

            function deactivateDomain() {
            isDomainActive = false;
            frozenImage = null;
            frozenMask = null;
            frozenFaceLandmarks = null;
            uiContainer.classList.remove('active-domain');

            
            domainVideo.pause();
            domainVideo.style.opacity = "0";
            domainVideo.style.display = "none";
            isVideoVisible = false;
        }



        // --- 그리기 ---
        let currentSegmentationResult = null;

        function draw(timestamp) {
            const w = canvasElement.width;
            const h = canvasElement.height;
            
            // 활성화된 경우 계산된 피사체 중심 사용, 그렇지 않으면 화면 중심 사용
            const cx = isDomainActive ? domainOrigin.x : w / 2;
            const cy = isDomainActive ? domainOrigin.y : h / 2;

            if (isDomainActive && frozenImage && frozenMask) {
                // === 모드: 무량공처 (활성) ===
                const elapsed = (Date.now() - domainStartTime) / 1000;
                
                // --- 단계 로직 ---
                // 1단계: 0초 - 5.5초 : 하얀 침식 (사람 보임, 배경이 하얗게 변함)
                // 2단계: 5.5초 - 6.7초 : 비디오 전체 화면
                // 3단계: 6.7초 - 9.0초 : 파티클 공허 (사람 보임, 어두운 공허 배경)
                // 4단계: 9.0초 초과 : 비디오 전체 화면

                canvasCtx.save();

                if (elapsed < 5.5) {
                    // === 1단계: 하얀 침식 ===
                    // 로직: 기본 고정 이미지 -> 커지는 하얀 원 -> 위에 사람
                    if (isVideoVisible) {
                         domainVideo.style.opacity = "0";
                         isVideoVisible = false;
                    }

                    // 1. 원본 고정 이미지 그리기 (배경)
                    canvasCtx.drawImage(frozenImage, 0, 0, w, h);

                    // 2. 하얀 침식 그리기
                    // 3초 대기 후 2.5초(3.0초 -> 5.5초) 동안 빠르게 확산
                    if (elapsed > 3.0) {
                        const erosionDuration = 2.5; 
                        const erosionElapsed = elapsed - 3.0;
                         
                        // 0에서 최대 반경으로 성장
                        // 사용자 지정 원점에서 화면을 덮는 데 필요한 최대 반경 계산
                        const initialDistanceToCorner = Math.hypot(Math.max(cx, w-cx), Math.max(cy, h-cy));
                        const maxRadius = initialDistanceToCorner * 1.5;
                        
                        const progress = erosionElapsed / erosionDuration; 
                        
                        const currentRadius = maxRadius * progress;

                        canvasCtx.globalCompositeOperation = "source-over";
                        canvasCtx.beginPath();
                        canvasCtx.arc(cx, cy, currentRadius, 0, Math.PI * 2);
                        canvasCtx.fillStyle = "white";
                        canvasCtx.fill();
                    }

                    // 3. 위에 사람 그리기
                    // 마스크를 사용하여 흰색 위에 사람 그리기
                    const buffer = document.createElement('canvas'); 
                    buffer.width = w;
                    buffer.height = h;
                    const bCtx = buffer.getContext('2d');
                    
                    bCtx.drawImage(frozenMask, 0, 0, w, h);
                    bCtx.globalCompositeOperation = 'source-in';
                    bCtx.drawImage(frozenImage, 0, 0, w, h);
                    
                    canvasCtx.drawImage(buffer, 0, 0);
                    
                    // 4. 빛나는 눈 그리기 (1단계)
                    if (frozenFaceLandmarks) {
                        drawGlowingEyes(canvasCtx, frozenFaceLandmarks, w, h);
                    }

                } else if (elapsed < 6.7) {
                    // === 2단계: 비디오 ===
                    // 비디오만 표시. 캔버스는 많이 그릴 필요 없거나 검은색으로 그림.
                    if (!isVideoVisible) {
                        domainVideo.style.opacity = "1";
                        isVideoVisible = true;
                    }
                    // 만약을 대비해 비디오 뒤의 캔버스를 검은색으로 지움
                    canvasCtx.fillStyle = "black";
                    canvasCtx.fillRect(0, 0, w, h);

                } else if (elapsed < 9.0) {
                    // === 3단계: 파티클 공허 ===
                    // 비디오 숨김.
                    if (isVideoVisible) {
                        domainVideo.style.opacity = "0";
                        isVideoVisible = false;
                    }

                    // 1. 공허 배경 (우주 이미지)
                    if (spaceBg.complete) {
                         canvasCtx.drawImage(spaceBg, 0, 0, w, h);
                    } else {
                        // 대체
                        canvasCtx.fillStyle = '#1a0b2e';
                        canvasCtx.fillRect(0, 0, w, h);
                    }

                    // 2. 파티클
                    // 로직: 
                    // 6.7초 - 7.8초: "우주 공허" (고요함, 느린 표류, 워프 없음)
                    // 7.8초 - 9.0초: "하이퍼 워프" (빠름, 긴 줄무늬)

                    let currentSpeed = 5; // 느린 표류
                    let warpFactor = 1.0; // 일반 점
                    
                    if (elapsed > 7.8) {
                        // 워프 모드!
                        currentSpeed = 200;
                        warpFactor = 50; 
                    }

                    particles.forEach(p => {
                        p.update(currentSpeed); 
                        p.warpFactor = warpFactor; 
                        p.draw(canvasCtx, cx, cy);
                    });

                    // 3. 사람 (발광 포함)
                    const buffer = document.createElement('canvas');
                    buffer.width = w;
                    buffer.height = h;
                    const bCtx = buffer.getContext('2d');
                    bCtx.drawImage(frozenMask, 0, 0, w, h);
                    bCtx.globalCompositeOperation = 'source-in';
                    bCtx.drawImage(frozenImage, 0, 0, w, h);
                    
                    canvasCtx.shadowColor = "rgba(168, 85, 247, 0.8)";
                    canvasCtx.shadowBlur = 30;
                    canvasCtx.drawImage(buffer, 0, 0);
                    canvasCtx.shadowBlur = 0; // 초기화
                    
                    // 4. 빛나는 눈 그리기 (3단계)
                    if (frozenFaceLandmarks) {
                        drawGlowingEyes(canvasCtx, frozenFaceLandmarks, w, h);
                    }

                } else {
                    // === 4단계: 비디오 다시 ===
                    if (!isVideoVisible) {
                        domainVideo.style.opacity = "1";
                        isVideoVisible = true;
                    }
                    canvasCtx.fillStyle = "black";
                    canvasCtx.fillRect(0, 0, w, h);
                }

                canvasCtx.restore();

            } else {
                // === 모드: 미리보기 (대기) ===
                
                // 웹캠 피드 그리기
                canvasCtx.save();
                canvasCtx.drawImage(videoElement, 0, 0, w, h);
                canvasCtx.restore();

                // 가능한 경우 손 랜드마크 그리기
                if (latestHandResults && latestHandResults.multiHandLandmarks) {
                    canvasCtx.save();
                    for (const landmarks of latestHandResults.multiHandLandmarks) {
                        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                                       {color: '#00FF00', lineWidth: 5});
                        drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    }
                    canvasCtx.restore();
                }
            }

            requestAnimationFrame(draw);
        }

        // --- 헬퍼 함수 ---
                function drawGlowingEyes(ctx, landmarks, w, h) {
             const eyeIndices = [
                [33, 133], // 왼쪽 눈 안쪽/바깥쪽
                [362, 263] // 오른쪽 눈 안쪽/바깥쪽
            ];
            
            // 전기/에너지 색상 팔레트 (Blue/Cyan) - 강도 조절
            const coreColor = "rgba(255, 255, 255, 0.9)"; // 약간 투명하게
            const glowColor = "rgba(0, 200, 255, 0.4)"; // 불투명도 낮춤
            const outerColor = "rgba(0, 100, 255, 0)"; 
            
            ctx.globalCompositeOperation = "screen"; 
            
            eyeIndices.forEach(idxPair => {
                const p1 = landmarks[idxPair[0]];
                const p2 = landmarks[idxPair[1]];
                
                // 중심 평균
                const ex = (p1.x + p2.x) / 2 * w;
                const ey = (p1.y + p2.y) / 2 * h;
                
                // 눈 너비에 기반한 반경
                const eyeWidth = Math.hypot((p1.x - p2.x) * w, (p1.y - p2.y) * h);
                const radius = eyeWidth * 3.0; // 반경 축소 (5.0 -> 3.0)
                
                // 발광 그라디언트
                const grad = ctx.createRadialGradient(ex, ey, eyeWidth * 0.2, ex, ey, radius);
                grad.addColorStop(0, coreColor);
                grad.addColorStop(0.3, "rgba(180, 240, 255, 0.5)"); // 중간 톤 부드럽게
                grad.addColorStop(0.6, glowColor); 
                grad.addColorStop(1, outerColor);
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(ex, ey, radius, 0, Math.PI * 2);
                ctx.fill();

                // 번개/스파크 효과 - 더 은은하게
                ctx.strokeStyle = "rgba(200, 255, 255, 0.6)"; // 선 투명도 낮춤
                ctx.shadowColor = "rgba(0, 200, 255, 0.5)";
                ctx.shadowBlur = 5; // 블러 감소
                ctx.lineWidth = 1.0; // 선 두께 감소
                ctx.beginPath();
                
                const numSparks = 1 + Math.random() * 2; // 1 ~ 3개 (빈도 유지하되 개수 소폭 감소)
                for(let i=0; i<numSparks; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const sparkLen = radius * (0.5 + Math.random() * 0.5); // 길이 소폭 축소
                    
                    // 지그재그 선 그리기
                    let cx = ex;
                    let cy = ey;
                    const segments = 3;
                    ctx.moveTo(cx, cy);
                    
                    for(let j=0; j<segments; j++) {
                        const r = sparkLen / segments;
                        // 각도에 랜덤 변화 (지직거림)
                        const a = angle + (Math.random() - 0.5) * 1.0; // 지직거림 범위 축소
                        cx += Math.cos(a) * r;
                        cy += Math.sin(a) * r;
                        ctx.lineTo(cx, cy);
                    }
                }
                ctx.stroke();
                ctx.shadowBlur = 0; // 초기화
            });
            
            ctx.globalCompositeOperation = "source-over";
        }

        // --- MediaPipe 설정 ---
        
        // 404/네트워크 오류를 피하기 위해 경로에 고정 버전 사용
        const HANDS_VERSION = '0.4.1646424915';
        const SEGMENTATION_VERSION = '0.1.1632777926';
        const FACEMESH_VERSION = '0.4.1633559619';

        // 1. 손
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@${HANDS_VERSION}/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2, // 양손 감지 활성화
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            latestHandResults = results; // 그리기용 저장
            if (isDomainActive || isTriggering) return; // 활성 또는 트리거 중인 경우 검사 처리 중지

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // 감지된 모든 손 확인
                let signDetected = false;
                for (const lm of results.multiHandLandmarks) {
                    if (checkHandSign(lm)) {
                        signDetected = true;
                        break;
                    }
                }

                if (signDetected) {

                     
                     isTriggering = true;
                     // 0.5초 지연 활성화
                     setTimeout(() => {
                         activateDomain();
                         isTriggering = false;
                     }, 500);
                } else {
 
                }
            }
        });

        // 2. 셀카 세그먼테이션
        const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@${SEGMENTATION_VERSION}/${file}`;
        }});
        
        selfieSegmentation.setOptions({
            modelSelection: 1, // 0: 일반 (빠름), 1: 풍경 (더 나은 품질)
        });

        selfieSegmentation.onResults((results) => {
            currentSegmentationResult = results;
            
            // 로딩 상태 처리
            if (!isLoaded) {
                isLoaded = true;

            }
        });
        
        // 3. 페이스 메시
        const faceMesh = new FaceMesh({locateFile: (file) => {
             return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@${FACEMESH_VERSION}/${file}`;
        }});
        
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true, // 더 나은 눈 추적
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        faceMesh.onResults((results) => {
            latestFaceResults = results;
        });

        // 4. 카메라
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                // 그리기 루프 유지를 위해 매 프레임 세그먼테이션만 처리
                // 활성화되지 않은 경우에만 손 처리
                if (!isDomainActive) {
                    await hands.send({image: videoElement});
                    await selfieSegmentation.send({image: videoElement});
                    
                    // 최적화: 트리거할 때나 N 프레임마다 또는 항상 페이스 메시를 실행해야 할까요?
                    // 활성화될 때 데이터를 확보하기 위해 실행해야 함.
                    // 일단 항상 실행합시다. 최신 기기는 빠르니까요.
                    await faceMesh.send({image: videoElement});
                }
                // 활성화되면 모델에 새 프레임 전송을 중지합니다(고정 로직),
                // 하지만 requestAnimationFrame을 통해 그리기 루프는 계속 실행합니다.
            },
            width: 1280,
            height: 720
        });

        // 시작
        camera.start();
        
        // 그리기 루프 시작
        requestAnimationFrame(draw);

    </script>
